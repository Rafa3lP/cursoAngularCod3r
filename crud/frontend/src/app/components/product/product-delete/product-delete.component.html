<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <!--
                [(ngModel)] faz o two way data binding, 
                o valor pode ser modificado tanto no input 
                quanto no campo que será alterado em ambos-->
            <input matInput placeholder="Nome" 
                [value]= "product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
                [value]= product.price name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click) = "deleteProduct()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click) = "cancel()">
        Cancelar
    </button>
</mat-card>
